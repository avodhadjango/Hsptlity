<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
{% for msg in messages %}
{{ msg }}
{% endfor %}

<h1 style="text-align:center; color:red;">Login</h1><br>
<form action="{% url 'userlogin' %}" method="post">
    {% csrf_token %}
    <div class="container" style="border:4px solid; width:40%;"><br>

            <div class="container" style="font-size:20px;">
  <label for="">Username :</label>
  <input type="text" name="username" placeholder="Enter the username"><br><br>
    </div>

        <div class="container" style="font-size:20px;">
    <label for="">Password :</label>
  <input type="password" name="password" placeholder="Enter the password"><br>
            </div>
     <div class="container" style="padding-left:170px; padding-top:30px;">
    <input type="submit" value="login" class="btn btn-primary">
         </div>
    </div>
</form>
</body>
</html>
