<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
{% for msg in messages %}
{{ msg }}
{% endfor %}
<h1 style="text-align:center; color:red;">Registration</h1><br>
<form action="{% url 'userregister' %}" method="post">
  {% csrf_token %}
    <div class="container" style="border:4px solid; width:40%;"><br>
        <div class="container" style="font-size:20px;">
  <label for="">Username :</label>
  <input type="text" name="username" id="username" placeholder="Enter the username" required><br><br>
        </div>
      <div class="container" style="font-size:20px;">
    <label for="">Password :</label>
  <input type="password" name="password" id="password" placeholder="Enter the password" required><br><br>
    </div>
        <div class="container" style="font-size:20px;">
    <label for="">Confirm password :</label>
  <input type="password" name="password1" id="password1" placeholder="Enter the password again" required><br><br>
        </div>
   <div class="container" style="padding-left:150px;">
  <input type="submit" value="register" class="btn btn-success" style="padding-left:20px;" onclick="showAlert()">
   </div>
    </div>




</form>
  <script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
