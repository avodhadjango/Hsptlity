<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<h1>Reshedule Appoinment</h1>

<form action="" method="post">

    <div class="container-shadow" style="padding-left:120px;">
    {% csrf_token %}
        <table style="font-size:22px; padding-top:30px; border:5px solid; width:90%">
            <th><label for="">Patient Name</label></th>
            <td><input type="text" name="Name" value="{{ Add.Name }}" ></td>
        <tr>
            <th><label>Phone Number</label></th>
            <td><input type="number" name="phone" value="{{ Add.phone }}" ></td>
        </tr>
        <tr>
            <th><label>Email </label></th>
            <td><input type="email" name="email" value="{{ Add.email }}"></td>
        </tr>
        <tr>
            <th><label>Address </label></th>
            <td><textarea rows="4" cols="30" type="text" name="address" value="{{ Add.address }}" ></textarea></td>
        </tr>
            <tr>
                <th><label>Consulting Sections</label></th>
                <td><select name="consulting_section" value="{{ Add.consulting_section }}">
                    <option>Gynaecologist:Dr.Mini.M</option>
                    <option>Neurologist:Dr.Vishnu</option>
                    <option>General:Dr.Deepak</option>
                    <option>Orthopedic:Dr.Naveen</option>
                </select></td>
            </tr>
                        <tr>
                <th><label>Consulting Times</label></th>
                <td><select name="consulting_time" value="{{ Add.consulting_time }}">
                    <option>Choose</option>
                    <option>Dr.Mini :10.00 AM</option>
                    <option>Dr.Vishnu :10.30 AM</option>
                    <option>Dr.Deepak : 3.00 PM</option>
                    <option>Dr.Naveen : 4.00 PM</option>
                </select></td>
            </tr>

            <tr>
                <th><label>Appoinment Fees</label></th>
                <td><select name="appoinment_fees" value="{{ Add.appoinment_fees }}">
                    <option>500</option>
                    <option>450</option>
                    <option>300</option>
                    <option>480</option>
                </select></td>
            </tr>
>            <tr>
                <th><label>No Of Persons</label></th>
            <td><input type="number" name="persons" value="{{ Add.persons }}"> </td>
            </tr>
            <tr>
                   <div class="container" >
                <th style="padding-left:460px;" ><button type="submit" class="btn btn-info" value="reshedule" >Reshedule</button> </th>
                   </div>
            </tr>
    </table>





    </div>

   </form>


</body>
</html>
