<!DOCTYPE html>
{% load static %}

<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

<style>
    .button{
    padding-left:500px;
    }
    .container{
     border:5px dotted;
     border-color : violet;
     }
     .label{
     pointer-events:none;
     }
</style>
</head>
<body>

{% for msg in messages %}
{{ msg }}
{% endfor %}
<h1 style="text-align:center;">ADMIN REGISTRATION</h1>
<form action="" method="post">
  {% csrf_token %}
    <div class="container" style="border:4px solid; width:40%;"><br>
        <div class="container" style="font-size:20px;">
  <label for="" style="color:red; font-size:27px; " >Username: </label>
  <input type="text" name="username" id="username" style="width:50" placeholder="Enter the username" required>
      </div>
  &nbsp;&nbsp;
        <div class="container" style="font-size:20px;">
    <label for="" style="color:red; font-size:27px;">First name:</label>
  <input type="text" name="first_name"  id="first_name" placeholder="Enter the first name" required>
  </div>

        <div class="container" style="font-size:20px;">
     <label for="" style="color:red; font-size:27px; ">Last name :</label>
  <input type="text" name="last_name" id="last_name" placeholder="Enter the last name" required>
  </div>

        <div class="container" style="font-size:20px;">
    <label for="" style="color:red; font-size:27px;  ">Email :</label>
  <input type="text" name="email" id="email" placeholder="Enter the email" required>
      </div>
  &nbsp;&nbsp;

        <div class="container" style="font-size:20px;">
    <label for="" style="color:red; font-size:27px;" >Password :</label>
  <input type="password" name="password" id="password" placeholder="Enter the password" required>
  </div>
    &nbsp;&nbsp;

        <div class="container" style="font-size:20px;">
    <label for="" style="color:red; font-size:27px;  ">Confirm password :</label>
  <input type="password" name="password1" id="password1" placeholder="Enter the password again" required>
    </div>
      &nbsp;&nbsp;
        <div class="" style="padding-left:220px;" >
  <button type="submit" class="btn btn-success" style="size:50; background-color:green; text-style:bold; " onclick="showAlert()" value="register" >Register</button>

  </div>
  </div>
</form>



  <script src="{% static 'js/scripts.js' %}"></script>

{% block content %}
{% endblock %}


</body>
</html>
